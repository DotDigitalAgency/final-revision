<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Final Revision MMXX</title>
    <script async="" src="/app.c3f9f951.js"></script>
    <link rel="stylesheet" href="/app.b7af7c5c.css">

    <meta property="og:title" content="Final Revision MMXX">
    <meta property="og:url" content="https://xmas.dotcreative.hu">
    <meta property="og:image" content="/fr_opengraph.dcea2945.jpg">

    <link rel="apple-touch-icon" sizes="180x180" href="/favicon-180.e5376efc.png">
    <link rel="icon" type="image/png" href="/favicon-32.340f3664.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/favicon-16.c9047867.png" sizes="16x16">
<link rel="stylesheet" href="/app.c3f9f951.css"><script src="/app.b7af7c5c.js"></script></head>
<body>
    <div class="intro">
        <img class="intro_title" src="/intro_logo.e9c34bdf.png" alt="">
        <img class="intro_graphics" src="/intro_graphics.79b1960b.png" alt="">
        <div class="menu">
            <img id="logo" src="/logo.cecc779a.png" alt="">
            <button id="start" class="nes-btn is-warning">Mehet a menet!</button>
            <button id="highscore" class="nes-btn">High Score</button>
        </div>
    </div>
    <div class="register screen-defaults">
        <img class="cover" src="/cover_highscore.e6f1580d.png" alt="">
        <div class="gradient register"></div>
        <div class="nes-field is-inline">
            <p>Titkosan kezelünk minden adatot, és csak akkor írunk neked ha valamilyen csoda folytán bekerültél a top 3-ba. Az e-mail címed csak mi látjuk. Becsszó! </p>
            <label for="name">Reklámos neved</label>
            <input type="text" id="name" class="nes-input is-dark" placeholder="Krampusz">
            <label for="email">E-mail címed (nem lesz látható)</label>
            <input type="text" id="email" class="nes-input is-dark" placeholder="krampusz@mikulas.com">
            <button id="register" class="nes-btn is-normal">Fuck yeah!</button>
          </div>
    </div>

    <div class="highscore screen-defaults">
        <img class="cover endscore" src="/cover_highscore.e6f1580d.png" alt="">
        <h1>High Scores</h1>
        <table class="nes-table is-bordered is-dark">
           <tbody></tbody>
        </table>
          <div class="gradient"></div>
          <button id="back" class="nes-btn is-normal">Lesz ez még jobb is!</button>
        
    </div>

    <div class="loading screen-defaults">
        <div class="nes-container is-rounded is-dark">
            <progress id="loading-bar" class="nes-progress" value="12" max="100"></progress>
            <div class="success">
                <img src="/icon_success.7965b1e3.png" alt="">
                Adatok elmentve!
            </div>
            <div class="error">
                <img src="/icon_error.9cd9df31.png" alt="">
               Adatvesztés!
            </div>
          </div>
    </div>
    <!-- <div class="highscore"></div> -->
    <div id="app"></div>
</body>
</html>
