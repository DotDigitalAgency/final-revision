<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Final Revision MMXX</title>
    <script async src="js/app.js"></script>
    <link rel="stylesheet" href="/css/app.scss">

    <meta property="og:title" content="Final Revision MMXX" />
    <meta property="og:url" content="https://xmas.dotcreative.hu" />
    <meta property="og:image" content="img/fr_opengraph.jpg" />

    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon-180.png">
    <link rel="icon" type="image/png" href="img/favicon-32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="img/favicon-16.png" sizes="16x16">
</head>
<body>
    <div class="intro">
        <img class="intro_title" src="img/intro_logo.png" alt="">
        <img class="intro_graphics" src="img/intro_graphics.png" alt="">
        <div class="menu">
            <img id="logo" src="img/logo.png" alt="">
            <button id="start" class="nes-btn is-warning">Mehet a menet!</button>
            <button id="highscore" class="nes-btn">High Score</button>
        </div>
    </div>
    <div class="register screen-defaults">
        <img class="cover" src="img/cover_highscore.png" alt="">
        <div class="gradient register"></div>
        <div class="nes-field is-inline">
            <p>Titkosan kezelünk minden adatot, és csak akkor írunk neked ha valamilyen csoda folytán bekerültél a top 3-ba. Az e-mail címed csak mi látjuk. Becsszó! </p>
            <label for="name">Reklámos neved</label>
            <input type="text" id="name" class="nes-input is-dark" placeholder="Krampusz">
            <label for="email">E-mail címed (nem lesz látható)</label>
            <input type="text" id="email" class="nes-input is-dark" placeholder="krampusz@mikulas.com">
            <button id="register" class="nes-btn is-normal">Fuck yeah!</button>
          </div>
    </div>

    <div class="highscore screen-defaults">
        <img class="cover" src="img/cover_highscore.png" alt="">
        <h1>High Scores</h1>
        <table class="nes-table is-bordered is-dark">
           <tbody></tbody>
        </table>
          <div class="gradient"></div>
          <button id="back" class="nes-btn is-normal">Lesz ez még jobb is!</button>
        
    </div>

    <div class="loading screen-defaults">
        <div class="nes-container is-rounded is-dark">
            <progress id="loading-bar" class="nes-progress" value="12" max="100"></progress>
            <div class="success">
                <img src="img/icon_success.png" alt="">
                Adatok elmentve!
            </div>
            <div class="error">
                <img src="img/icon_error.png" alt="">
               Adatvesztés!
            </div>
          </div>
    </div>
    <!-- <div class="highscore"></div> -->
    <div id="app"></div>
</body>
</html>
